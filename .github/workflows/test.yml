name: Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    types: [assigned, opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install -e .

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 mortie --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,.pytest_cache
        # Exit-zero treats all errors as warnings
        flake8 mortie --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --exclude=__pycache__,.pytest_cache

    - name: Run tests with pytest
      run: |
        pytest -v --cov=mortie --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-mortie
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
